<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --hero-radius: 30px;
      --border: 20px;
      --inner-radius: calc(var(--hero-radius) - var(--border));
    }
    .hero {
      width: 400px;
      height: 250px;
      border-radius: var(--hero-radius);
      overflow: hidden;
      background: green;
      position: relative;
      margin: 40px;
    }
    .hero-inner {
      position: absolute;
      inset: var(--border);
      border-top-left-radius: var(--inner-radius);
      border-top-right-radius: var(--inner-radius);
      border-bottom-right-radius: var(--inner-radius);
      border-bottom-left-radius: var(--inner-radius);
      overflow: hidden;
      z-index: 1;
      background: transparent;
    }
    .hero-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-inner">
      <img src="https://CandTReg.github.io/CandT-Wedding/img/hero-min.jpg" alt="test">
    </div>
  </div>
</body>
</html>
