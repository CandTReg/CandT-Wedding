<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hero Overlay Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .hero {
      position: relative;
      height: 500px; /* adjust as you like */
      overflow: hidden;
      background: #154734;
      border-radius: 60px;
    }

    .hero-inner {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: hidden;
      border-radius: inherit;
    }

    .hero-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-content {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .hero-content img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-inner">
      <img class="hero-img" src="img/hero-min.jpg" alt="background">
    </div>
    <div class="hero-content">
      <img src="img/ColeTrinityLG.png" alt="overlay">
    </div>
  </section>
</body>
</html>
